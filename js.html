<a href="javascript:(function(){
    var temp = document.createElement('form');
    temp.action = 'http://www.acfun.cn/member/upload_image.aspx';
    temp.method = 'post';
    temp.style.display = '';
    temp.enctype = 'multipart/form-data';
    temp.style='position: absolute;left: 400px;top: 200px; border:5px solid red;';
    var opt = document.createElement('input');
    opt.setAttribute('type', 'file');
    opt.setAttribute('name', 'uploadFile');
    opt.setAttribute('filename', 'image.jpg');
    opt.setAttribute('Content-Type', 'application/octet-stream');
    temp.appendChild(opt);
 
    var opt1 = document.createElement('text');
    opt1.name = 'filename';
    opt1.value = '';
    temp.appendChild(opt1);
 
    var opt2 = document.createElement('text');
    opt2.name = 'userImg';
    opt2.value = '1';
    temp.appendChild(opt2);
     
    var opt3 = document.createElement('text');
    opt3.name = 'uploadNum';
    opt3.value = '1';
    temp.appendChild(opt3);
 
    var opt4 = document.createElement('text');
    opt4.name = 'upload';
    opt4.value = 'Acfun Flash Request End';
    temp.appendChild(opt4);
 
    var opt5 = document.createElement('button');
    opt5.style='height:20px;width:30px;background:#32CD32;';
    opt5.onclick=temp.submit();
    temp.appendChild(opt5);
     
    document.body.appendChild(temp);
    return temp;
})();">这个链接</a>
